      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#60a5fa;stop-opacity:1" />
